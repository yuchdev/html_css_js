<!doctype HTML>

<html lang="en" title="Input Autocomplete with JavaScript">
    
<head>
    <title>Input Autocomplete with JavaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="default-style" content="style.css">
    <meta name="description" content="Input Autocomplete with JavaScript">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Yurii Cherkasov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="external.js"></script>
</head>

<body>

<h1>Input Autocomplete with JavaScript</h1>

<!--Make sure the form has the autocomplete function switched off:-->
<form autocomplete="off" action="">
  <div class="autocomplete" style="width:300px;">
      <label for="search_country"></label>
      <input id="search_country" type="text" name="country" placeholder="Country">
  </div>
  <input type="submit">
</form>

<script>
    autocomplete(document.getElementById("search_country"));
</script>

</body>

</html>
